<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}NotionLike{% endblock %}</title>

    <link rel="icon" href="/static/images/orange_fox.png"/>
    
    <!-- Bootstrap 5 + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Messages Flash -->
    <div class="container-fluid">
        {% set flash_messages = get_flash_messages() %}
        {% for flash in flash_messages %}
            <div class="alert alert-{{ flash.category }} alert-dismissible fade show" role="alert">
                {{ flash.message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    </div>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
